{% load widget_tweaks %}


<!-- URL Form -->
<div class="container url-form">
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label><strong>{{ form.full_url.label }}*</strong></label>
      {% render_field form.full_url class="form-control" %}
    </div>
    <div class="form-group">
      <label>{{ form.url_hash.label }}</label>
      {% render_field form.url_hash class="form-control" %}
    </div>
    <button class="btn btn-success" type="submit" id="shorten">SHORTEN</button>
  </form>
</div>
